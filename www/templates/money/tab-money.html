<ion-view>
    <ion-nav-bar>
        <ion-nav-title side="center">
            <div class="buyprotittop" style="background: none; padding: 0px; overflow: hidden; display: inline-block;
    margin: 9px auto;">
                <a ng-repeat="pro in prolisttit" class="protittoptab stockoptional_hushentab" ng-class="{true: 'dq', false: ''}[pro.success]" ng-click="protittopfc($index)" style="width: 76px;">{{pro.name}}</a>
            </div>
        </ion-nav-title>
    </ion-nav-bar>
    <div class="moneypx" style="width:100%; height: 44px; top: 44px; position: relative;    background: #ECF0F1;line-height: 44px;">
            <div class="row padding0 text-center">
                <div class="col padding0" ng-click="sortfun(1)">
                    按收益
                    <img ng-if="nhsyOrder==''" src="img/paixu_icon.png">
                    <img ng-if="nhsyOrder==2" src="img/paixu_icontop.png">
                    <img ng-if="nhsyOrder==1" src="img/paixu_iconbom.png">
                </div>
                <div class="col padding0" ng-click="sortfun(2)">
                    按期限
                    <img ng-if="qixianOrder==''" src="img/paixu_icon.png">
                    <img ng-if="qixianOrder==2" src="img/paixu_icontop.png">
                    <img ng-if="qixianOrder==1" src="img/paixu_iconbom.png">
                </div>
                <div class="col padding0" ng-if="prolisttit[0].success" ng-click="sortfun(3)">
                    按进度
                    <img ng-if="touzijinduOrder==''" src="img/paixu_icon.png">
                    <img ng-if="touzijinduOrder==2" src="img/paixu_icontop.png">
                    <img ng-if="touzijinduOrder==1" src="img/paixu_iconbom.png">
                </div>
                <div class="col padding0" ng-if="prolisttit[1].success" ng-click="sortfun(4)">
                    按总额
                    <img ng-if="moneyOrder==''" src="img/paixu_icon.png">
                    <img ng-if="moneyOrder==2" src="img/paixu_icontop.png">
                    <img ng-if="moneyOrder==1" src="img/paixu_iconbom.png">
                </div>
            </div>
        </div>
    <ion-content class="stable-bg" style="top:88px;">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="prolist" style="margin-top: 0px">
            <div class="proitem" ng-repeat="prolist in prolists | orderBy:sorttext" ng-click="goprodetail('{{prolist.id ? prolist.id : prolist.tenderId}}','{{prolist.transferRegisterRid}}')">
                <div class="row">
                    <div ng-if="prolisttit[0].success" class="col padding0" ng-bind="prolist.name"></div>
                    <div ng-if="prolisttit[1].success" class="col padding0" ng-bind="prolist.borrowName"></div>
                    <div class="col-20 padding0">
                        <img  ng-if="prolist.borrowType==1" src="img/icon_xs.png">
                        <img  ng-if="prolist.borrowType==2" src="img/icon_cc.png">
                        <img  ng-if="prolist.borrowType==3" src="img/icon_wl.png">
                        <img  ng-if="prolist.borrowType==4" src="img/icon_xwqy.png">
                        <img  ng-if="prolist.borrowType==5" src="img/icon_gyl.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-40 padding0"><span style="font-size: 28px;color: #ff3c00;line-height: 42px;">{{prolist.apr}}%</span>
                        <br><span>预期年化收益</span></div>
                    <!-- <div ng-if="prolisttit[0].success" class="col padding0 text-center"><span style="font-size: 16px;color: #ff3c00;line-height: 42px;">{{prolist.accountRemain | number:0}}</span>
                        <br><span>可投金额</span></div> -->
                    <div ng-if="prolisttit[0].success" class="col padding0 text-center"><span ng-bind="prolist.timeLimit" style="line-height: 42px;"></span>
                    <span ng-bind="prolist.isday == '1'?'天':'个月'"></span>
                        <br><span>投资期限</span></div>
                    <div ng-if="prolisttit[0].success" class="col padding0 text-center"><span ng-bind="prolist.lowestAccount" style="line-height: 42px;"></span>
                        <br><span>起投金额</span></div>


                    <div ng-if="prolisttit[1].success" class="col padding0 text-center"><span style="font-size: 16px;color: #ff3c00;line-height: 42px;">{{prolist.tenderAmount | number:0}}</span>
                        <br><span>转让总额</span></div>
                    <div ng-if="prolisttit[1].success" class="col padding0 text-center"><span ng-bind="prolist.overplusPeriods" style="line-height: 42px;"></span><span ng-bind="prolist.isday == '1'?'天':'个月'"></span>
                        <br><span>剩余期限</span></div>
                    <!-- <div ng-if="prolisttit[1].success" class="col padding0 text-center"><span ng-bind="prolist.transferAmount" style="line-height: 42px;"></span>
                        <br><span>剩余金额</span></div> -->
                </div>
                <div ng-if="prolisttit[0].success" class="progress">
                    <div class="progress-bar" style="width: {{prolist.scales*100}}%; height: 3px; background:#198dfc;">
                        <span>{{prolist.scales*100}}%</span>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll icon="ion-loading-c" ng-if="!moredata" on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
    </ion-content>
</ion-view>
