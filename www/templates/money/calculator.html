<ion-view>
    <ion-content class="stable-bg">
        <div class="row light-bg">
            <div class="col text-center font-size14 cs6">年化收益</div>
            <div class="col text-center font-size14 cs6">投资期限</div>
            <div class="col text-center font-size14 cs6">还款方式</div>
        </div>
        <div class="row light-bg">
            <div class="col text-center font-size16 cf60">15.00%</div>
            <div class="col text-center font-size16 cf60">60天</div>
            <div class="col text-center font-size16 cf60">先息后本</div>
        </div>
        <div class="item-input light-bg bortop">
            <span class="input-label text-center">投资金额</span>
            <input type="text" ng-model="data.jsqtzmoney" placeholder="请输入投资金额">
        </div>
        <div class="padding10 cs9 text-center">计算收益仅供参考，最终收益以投资合同为准</div>
        <div class="item-input light-bg bortop">
            <span class="input-label text-center">预期收益</span><span class="cf60" ng-if="data.jsqtzmoney">{{data.jsqtzmoney*0.15/365*60 | number:2}}</span><span class="cf60" ng-if="!data.jsqtzmoney">0.00</span><span class="cs6 fr">元</span>
        </div>
    </ion-content>
</ion-view>
